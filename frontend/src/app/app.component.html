<div class="container-fluid">
  <div class="jumbotron">
    <h1 class="text-center">Simple Angular RPN Calculator</h1>
    <p class="text-center">This is a simple Angular RPN Calculator using Flask as Backend<br/>Check the api using swagger on <a href="http://127.0.0.1:5000/" target="_blank">http://127.0.0.1:5000/</a></p> 
    <div class="input-group input-group-sm col-sm-12 m-0 p-0">
      <input class="show col-sm-12 form-control text-lg-right" type="text" name="formula" id="formula" #formula />
    </div>
    <div class="input-group input-group-sm col-sm-12 m-0 p-0">
      <div class="show form-control text-sm-right" type="text">{{result}}</div>
    </div>
    <div class="col-sm-12 p-1 m-0">
      <button class="btn btn-lg btn-success col-sm-6 p-1" type="button" (click)="getAnswer(formula.value)">=</button>
    </div>
  </div>
</div>
